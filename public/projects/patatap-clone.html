<!-- patatap-clone.html lecture170 -->
<!DOCTYPE html>
<html>
<head>
  <title>Patatap Clone</title>
  <link rel="stylesheet" type="text/css" href="assets/css/lecture170.css">
  <script type="text/javascript" src="assets/vendor/paperjs-v0.9.25/dist/paper-full.min.js"></script>
  <!-- Define inlined PaperScript associate it with myCanvas -->
  <script type="text/paperscript" canvas="myCanvas">
    // Create a Paper.js Path to draw a line into it:
    var path = new Path();
    // Give the stroke a color
    path.strokeColor = 'red';
    var start = new Point(100, 100);
    // Move to start and draw a line from there
    path.moveTo(start);
    // Note the plus operator on Point objects.
    // PaperScript does that for us, and much more!
    path.lineTo(start + [ 100, -75 ]);
    // Point(x, y, rad )
    var myCircle = new Path.Circle(new Point(100, 70), 50);
    myCircle.fillColor = 'black';
    var myCircle2 = new Path.Circle(new Point(200, 370), 500);
    myCircle2.fillColor = 'red';
  </script>
</head>
<body>



<canvas id="myCanvas" resize></canvas>
<!-- sounds from https://github.com/jonobr1/Neuronal-Synchrony -->
</body>
</html>
