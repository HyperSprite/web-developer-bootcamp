<!DOCTYPE html>
<html>
<head>
  <title>Patatap Clone</title>
  <link rel="stylesheet" type="text/css" href="assets/css/lecture170.css">
  <script type="text/javascript" src="assets/vendor/paperjs-v0.9.25/dist/paper-full.min.js"></script>
  <!-- Define inlined PaperScript associate it with myCanvas -->
  <script type="text/paperscript" canvas="myCanvas">
  var y = 50;
  var count = 1;
  for(var i = 0; i < 10; i++) {
    for(var x = 50; x < 1000; x +=100) {
      var myCircle2 = new Path.Circle(new Point(x, y), 10);
      myCircle2.fillColor = 'red';
      count++;
      }
      if (count >= 10) {
      y+= 100;
    }
  }
  </script>
</head>
<body>



<canvas id="myCanvas" resize></canvas>
<!-- sounds from https://github.com/jonobr1/Neuronal-Synchrony -->
</body>
</html>
